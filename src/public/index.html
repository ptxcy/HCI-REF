<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    </link>
    <link rel="stylesheet" href="css/appDisplay.css">
    </link>
    <link rel="stylesheet" href="css/navigation.css">
    </link>
    <link rel="stylesheet" href="css/hotbar.css">
    </link>
    <link rel="stylesheet" href="css/globalDivs.css">
    </link>
</head>

<body>
    <div class="topDiv">
        <div class="arrow-container up">
            <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/854/854184.png" alt="arrow">
        </div>
        <div id="hotbar">
            <p>Hotbar</p>
        </div>
    </div>

    <div class="midDiv">
        <div class="arrow-container left">
            <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/854/854184.png" alt="arrow">
        </div>

        <div class="appDisplay">
            <img src="https://cdn.discordapp.com/attachments/1296096432197079082/1335296458764718183/image.png?ex=679fa73c&is=679e55bc&hm=9856591c487e7ed23f4eea48528bc19e62d8344f288af4d5d3c8633aafbce1c2&"
                alt="Moving Image" border-radius: 9px; class="appIcon">
            <img src="https://cdn.discordapp.com/attachments/1296096432197079082/1335298252639305768/image.png?ex=679fa8e8&is=679e5768&hm=403fa25be853ec3e1f5f845e2ca79b478944c47e10cdead3c3e2953e17a1f8e0&"
                alt="Moving Image" border-radius: 9px; class="appIcon">
        </div>

        <div class="arrow-container right">
            <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/854/854184.png" alt="arrow">
        </div>
    </div>

    <div class="downDiv">
        <p>DownBar</p>
    </div>
    <script src="scrips/navigation.js"></script>
    <script src="scrips/app.js"></script>
</body>

</html>
