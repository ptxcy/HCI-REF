        <div id="hotbar">

            <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/854/854184.png" alt="arrow">
        </div>

        <div>
            <img class="microphone" src="/images/microphone.png" alt="MIRKROPHIONES">

            <img src="/images/music.png" alt="music" class="musicUi">
            <img src="/images/play.png" alt="play" class="musicUi icon" id="playButton">
            <img src="/images/pause.png" alt="pause" class="musicUi icon" id="pauseButton">
            <img src="/images/mute.png" alt="mute" class="musicUi icon" id="muteButton">
            <img src="/images/unmute.png" alt="unmute" class="musicUi icon" id="unmuteButton">
            <input type="range" min="0" max="100" value="50" class="musicUi" id="volumeSlider">
        </div>
